      <script id="vs" type="vertex">
        #version 300 es
        precision mediump float;
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        layout(location = 0) in vec3 aVertices;
        layout(location = 1) in vec2 aCoordenadasDeTextura;
        out vec2 vCoordenadasDeTextura;
        void main() {
            vCoordenadasDeTextura = aCoordenadasDeTextura;  
            gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
        }
      </script>

      <script id="fs" type="fragment">
        #version 300 es
        precision mediump float;
        uniform sampler2D uUnidadDeTextura;
        in vec2 vCoordenadasDeTextura;
        out vec4 color;
        void main() {
            color = texture(uUnidadDeTextura, vCoordenadasDeTextura); 
        }
      </script>

        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);
        }

        /***************************************************************************/

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          var r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          var r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }

        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;

        /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){

          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;
          r[1] =  s; r[5] =  c; r[ 9] =  0; r[13] = 0;
          r[2] =  0; r[6] =  0; r[10] =  1; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          var ang = fovy * 0.5;
          var f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;
        }

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);
          let i, j, k;
          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){
              let s = 0;
              for (k = 0; k < 4; k++)
                s = s + a[i + k * 4] * b[k + j * 4];
                r[i + j * 4] = s;
              }
            }
          for (i = 0; i < 16; i++)
            c[i] = r[i];
        }

        /* Camara - gluLookAt */
        function lookAt(r, vistaX, vistaY, vistaZ, centroX,
          centroY, centroZ, arribaX, arribaY, arribaZ) {

          var n = vista.menos(centro);

          /* u = u / || u || */
          n.normaliza();
		
          /* v = arriba */
          var v = arriba;

          /* v = v / || v || */
          //v.normaliza(); // No es necesario!

          /* u = v x n */
          var u = v.producto_vectorial(n);
		
          /* u = u / || u || */
          u.normaliza();
		
          /* Recalcula v: v = n x u */
          v = n.producto_vectorial(u);
		
          r[0] = u.x; r[4] = u.y; r[ 8] = u.z; r[12] = -(vistaX * u.x + vistaY * u.y + vistaZ * u.z); 
          r[1] = v.x; r[5] = v.y; r[ 9] = v.z; r[13] = -(vistaX * v.x + vistaY * v.y + vistaZ * v.z);
          r[2] = n.x; r[6] = n.y; r[10] = n.z; r[14] = -(vistaX * n.x + vistaY * n.y + vistaZ * n.z);
          r[3] =   0; r[7] =   0; r[11] =   0; r[15] = 						   1;
        }

        /***************************************************************************/
        /* La Clase Vector3                                                        */
        /***************************************************************************/

        class Vector3 {

          /**
           * Construye un nuevo Vector.
           */
          constructor(x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
          }

          /**
           *                   u = Suma de vectores
           *  u = v1 + v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                   u = (v1.x + v2.x, v1.y + v2.y, v1.z + v2.z)
           */
          mas(v2) {
            return (new Vector3(this.x + v2.x, this.y + v2.y, this.z + v2.z));
          }

          /**
           *                   u = Resta de vectores
           *  u = v1 - v2     ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                   u = (v1.x - v2.x, v1.y - v2.y, v1.z - v2.z)
           */
          menos(v2) {
            return (new Vector3(this.x - v2.x, this.y - v2.y, this.z - v2.z));
          }

          /**
           *                      u x v = Producto vectorial o producto cruz
           * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           * v = (v.x, v.y, v.z)  u x v = (u.y * v.z - u.z * v.y,   
           *                               u.z * v.x - u.x * v.z,
           *                               u.x * v.y - u.y * v.x)                  
           */
          producto_vectorial(v2) {
            var r = new Vector3();
            r.x = (this.y * v2.z) - (this.z * v2.y);
            r.y = (this.z * v2.x) - (this.x * v2.z);
            r.z = (this.x * v2.y) - (this.y * v2.x);
            return r;
          }

          /**
           *                      u . v = Producto escalar o producto punto
           * u = (u.x, u.y, u.z) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           * v = (v.x, v.y, v.z)  u . v = u.x v.x + u.y v.y + u.z v.z
           *                                          
           */
          producto_escalar(v2) {
            return (this.x * v2.x) + (this.y * v2.y) + (this.z * v2.z);
          }

          /**
           *                     |v| = Longitud de un vector o magnitud
           * v = (x, y, z)    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *                     |v| = raiz_cuadrada (x^2 + y^2 + z^2) 
           *                                          
           */
          longitud() {
            return (Math.sqrt(this.x * this.x + this.y * this.y + this.z * this.z));
          }

          /**
           *        v            u = Vector unitario o de longitud 1
           *  u  = ---        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
           *       |v|           u = Vector normalizado
           *                     
           */
          normaliza() {
            var l = this.longitud();
            if (l > 0 ) {
              this.x = this.x / l;
              this.y = this.y / l;
              this.z = this.z / l;
            }
          }

          /**
           *    3 
           *     ^
           *     |
           *   v | 
           *     |
           *     |
           *    1 -------- > 2
           *          u
           */
          normal(v1, v2, v3) {
            var u = new Vector3(); // vector u
            var v = new Vector3(); // vector v
            var n = new Vector3(); // vector n

            /* Calcula los vectores u y v */
            u = v2.menos(v1);
            v = v3.menos(v1);

            /* n = u x v */
            n = u.producto_vectorial(v);
 	    
            /* Normaliza */
            n.normaliza();
 	    
            return n;
          }

          toString() {
            return "Vector3 [x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
          }
        }

        /***************************************************************************/
        /* ArcBall: Obtiene los vectores U y V de la esfera (x^2 + y^2 + z^2 = 1). */
        /***************************************************************************/

        var Punto2f = function(x, y) {
          // Atributos publicos
          this.x = x;
          this.y = y;
        }

        class ArcBall {

          /**
           * Construye un nuevo ArcBall.
           */
          constructor(w, h) {
            this.Epsilon = 1.0e-5;
            this.U = new Vector3();
            this.V = new Vector3();
            this.ajusta(w, h);
          }

          /* Ajusta el ancho y alto de la ventana */
          ajusta(w, h) {
            if (!((w > 1.0) && (h > 1.0)))
              document.write("ERROR");

            /* Ajusta el factor para el ancho y alto (2 = [-1..1]) */
            this.ajustaAncho = 2.0 / (w - 1.0);
            this.ajustaAlto = 2.0 / (h - 1.0);
          }

          /* Obtiene el vector dado un punto (x,y) */
          obtieneVector(vector, x, y) {
            /* Copia punto */
            let temp = new Punto2f(x, y);

            /* Ajusta las coordenadas del punto al rango [-1..1] */
            temp.x = (temp.x * this.ajustaAncho) - 1.0;
            temp.y = 1.0 - (temp.y * this.ajustaAlto);

            /* Calcula el cuadrado de la longitud del vector */
            let longitud2 = (temp.x * temp.x) + (temp.y * temp.y);
		
            /* 
             * Considerando que: radio^2 = x^2 + y^2 + z^2
             * ¿Cuales son los valores de x, y y z?
             * 
             * Si el punto está fuera de la esfera... (longitud2 > 1)
             */

            if (longitud2 > 1.0) {
              /* Calcula un factor de normalización (radio / sqrt(longitud2)) */
              let norma = (1.0 / Math.sqrt(longitud2));

              /* Retorna el vector "normalizado", un punto sobre la esfera */
              vector.x = temp.x * norma;
              vector.y = temp.y * norma;
              vector.z = 0.0;
            } else { /* e.o.c. está dentro */
              /*
               * Retorna un vector, un punto dentro la esfera 
               * z = sqrt(radio^cuadrado - (x^2 + y^2))
               */
              vector.x = temp.x;
              vector.y = temp.y;
              vector.z = Math.sqrt(1.0 - longitud2);
            }
          }

          /* Obtiene el vector U */
          primerPunto(x, y) {
            this.obtieneVector(this.U, x, y);
          }

          /* Obtiene el Cuaternion de U y V */
          segundoPunto(x, y) {

            let q = new Cuaternion();

            /* Obtiene el vector V */
            this.obtieneVector(this.V, x, y);

            /* Retorna el cuaternión equivalente a la rotación. */
            if (q != null) {

              /* Calcula la Normal = U x V */
              let Normal = this.U.producto_vectorial(this.V);

              /* Calcula la longitud de la normal */
              if (Normal.longitud() > this.Epsilon) { /* si no es cero */
                q.x = Normal.x;
                q.y = Normal.y;
                q.z = Normal.z;
                /* w  = (theta / 2), donde theta es el ángulo de rotación */
                q.w = this.U.producto_escalar(this.V);
              } else { /* si es cero */
                /* U y V coinciden */
                q.x = q.y = q.z = q.w = 0.0;
              }
            }
            return q;
          }
        }

        /***************************************************************************/
        /* Cuaternion: Realiza las operaciones de los cuaterniones.                */
        /***************************************************************************/

        class Cuaternion {

          /**
           * Construye un nuevo Cuaternion.
           */
          constructor(w, x, y, z) {
            this.w = w;
            this.x = x;
            this.y = y;
            this.z = z;
          }

          inicializa(w, v) {
            this.w = w;
            this.x = v.x;
            this.y = v.y;
            this.z = v.z;
          }

          // norma^2 = w^2 + x^2 + y^2 + z^2
          norma2() {
            return (this.w * this.w + this.x * this.x + this.y * this.y + this.z * this.z);
          }

          // Conjugado
          conjugado() {
            x = -this.x;
            y = -this.y;
            z = -this.z;
            return this;
          }

          // Cuaternion q = Cuaternion a . Cuaternion b
          multiplica(a, b) {
            let q = new Cuaternion(0,0,0,0);
            q.w = a.w * b.w - a.x * b.x - a.y * b.y - a.z * b.z;
            q.x = a.w * b.x + a.x * b.w + a.y * b.z - a.z * b.y;
            q.y = a.w * b.y - a.x * b.z + a.y * b.w + a.z * b.x;
            q.z = a.w * b.z + a.x * b.y - a.y * b.x + a.z * b.w;
            return q;
          }

          // Cuaternion q = Cuaternion a . b
          multiplica_escalar(a, b) {
            let q = new Cuaternion(0,0,0,0);
            q.w = a.w * b;
            q.x = a.x * b;
            q.y = a.y * b;
            q.z = a.z * b;
            return q;
          }

          // q' = q . p . q^(-1)
          rota(q, p) {   // q es Cuaternion y p es Vector3
            let p_homogeneo = new Cuaternion(0, 0, 0, 0);
            p_homogeneo.inicializa(0, p);
            let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.inverso()));
            return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
          }
	
          // q' = q . p . q*
          rota1(q, p) {  // q es Cuaternion y p es Vector3
            let p_homogeneo = new Cuaternion(0, 0, 0, 0);
            p_homogeneo.inicializa(0, p);
            let p_prima = this.multiplica(q, this.multiplica(p_homogeneo, q.conjugado()));
            return (new Vector3(p_prima.x, p_prima.y, p_prima.z));
          }

          // q = q^(-1)
          inverso() {
            let q = new Cuaternion(0,0,0,0);
            // normal^2 = a . b
            let n = this.norma2();
            if (n <= 1e-8)
              document.write("INVERSO: Error");
            q = multiplica_escalar(new Cuaternion(this.w, -this.x, -this.y, -this.z), 1 / n);
            return q;
          }

          /* Convierte el cuaternión a una matriz de rotación */
          static rota2(a, q) {
            let d, s;
            d = (q.x * q.x) + (q.y * q.y) + (q.z * q.z) + (q.w * q.w);
            s = (d > 0.0) ? (2.0 / d) : 0.0;
            a[0] =  1.0 - (q.y*q.y + q.z*q.z) * s; a[4] =        (q.x*q.y - q.w*q.z) * s; a[8]  =        (q.x*q.z + q.w*q.y) * s; a[12] = 0;
            a[1] =        (q.x*q.y + q.w*q.z) * s; a[5] = 1.0  - (q.x*q.x + q.z*q.z) * s; a[9]  =        (q.y*q.z - q.w*q.x) * s; a[13] = 0;
            a[2] =        (q.x*q.z - q.w*q.y) * s; a[6] =        (q.y*q.z + q.w*q.x) * s; a[10] = 1.0  - (q.x*q.x + q.y*q.y) * s; a[14] = 0;
            a[3] =                              0; a[7] =                              0; a[11] =                              0; a[15] = 1;
          }

          toString() {
            return "Cuaternion [w=" + this.w + ", x=" + this.x + ", y=" + this.y + ", z=" + this.z + "]";
          }
        }

        /***********************************************************************************/
        /* Se define la geometría y se almacenan en los buffers de memoria y se renderiza. */
        /***********************************************************************************/
        class Piso {
          constructor(gl, r, g, b) {
            /**
             *    3 ----- 2
             *     |   / |
             *     | /   |
             *    0 ----- 1
             */

            /* Las coordenadas cartesianas (x, y) */
            var vertices = new Array(42 * 6);

            /* Lee los colores x vértice (r,g,b,a) */
            var colores = new Array(42 * 8);

            var i = 0;
            var j = 0;
            for (var x = -10; x <= 10; x++){
              vertices[i  ] = x; vertices[i+1] = -1; vertices[i+2] =  10;
              vertices[i+3] = x; vertices[i+4] = -1; vertices[i+5] = -10;
              i = i + 6;
              colores[j  ] = r; colores[j+1] = g; colores[j+2] = b; colores[j+3] = 1;
              colores[j+4] = r; colores[j+5] = g; colores[j+6] = b; colores[j+7] = 1;
              j = j + 8;
            }
            for (var z = 10; z >= -10; z--){
              vertices[i  ] = -10; vertices[i+1] = -1; vertices[i+2] = z;
              vertices[i+3] =  10; vertices[i+4] = -1; vertices[i+5] = z;
              i = i + 6;
              colores[j  ] = r; colores[j+1] = g; colores[j+2] = b; colores[j+3] = 1;
              colores[j+4] = r; colores[j+5] = g; colores[j+6] = b; colores[j+7] = 1;
              j = j + 8;
            }

            this.rectanguloVAO = gl.createVertexArray();
            gl.bindVertexArray(this.rectanguloVAO);

            var verticeBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, verticeBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

            var colorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colores), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 4, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
          }

          dibuja(gl) {
            gl.bindVertexArray(this.rectanguloVAO);
            gl.drawArrays(gl.LINES, 0, 84);
            gl.bindVertexArray(null);
          }
        }

        class Esfera {

          /* segmentosH = slices o longitud, segmentosV = stacks o latitud  */
          constructor(gl, radio, segmentosH, segmentosV) {

            let cantidadDeVertices = (segmentosH+1)*(segmentosV+1);
            this.cantidadDeIndices = segmentosH * segmentosV * 6 * 2; // 6 vert (c/cuadrado)

            let i, j, k, x, y, z, theta_, phi_, k1, k2, u, v, iCT;

            /* Las coordenadas cartesianas (x, y, z) */
            let vertices = new Float32Array(cantidadDeVertices * 3);

            /* Coordenadas de textura (u, v) */
            let coord_textura = new Float32Array(cantidadDeVertices * 2);

            /* Indices */
            let indices = new Uint16Array(this.cantidadDeIndices); 

            /* Considere a las Coordenadas Esféricas para los siguientes cálculos */
            
            /* Se leen los vertices y las normales */
            k = 0, iCT = 0;
            let theta = 2 * Math.PI / segmentosH; // 1 vuelta    360/segmentosH
            let phi = Math.PI / segmentosV;       // 1/2 vuelta  180/segmentosV

            // latitud
            for (i = 0; i <= segmentosV; i++) {
              phi_ = i * phi - Math.PI / 2; // -90..90 grados

              // longitud
              for (j = 0; j <= segmentosH; j++) {
                theta_ = j * theta; // 0..360 grados
                x = radio * Math.cos(theta_) * Math.cos(phi_);
                y = radio * Math.sin(theta_) * Math.cos(phi_);
                z = radio * Math.sin(phi_);

                vertices[k++] = x;
                vertices[k++] = y;
                vertices[k++] = z;

                u = j / segmentosH;
                v = i / segmentosV;
                coord_textura[iCT++] = u;
                coord_textura[iCT++] = v;
              }
            }

            /* Se leen los indices */
    
            /**
             *    k2 ------- k2+1
             *     |      /  | 
             *     |    /    |
             *     | /       |
             *    k1 ------- k1+1  
             *    k1---k2+1---k2   k1---k1+1---k2+1
             */
            k = 0;
            for(i = 0; i < segmentosV; i++) {
              k1 = i * (segmentosH + 1);      // inicio del actual segmentoV
              k2 = k1 + segmentosH + 1;       // inicio del siguiente segmentoV
              for (j = 0; j < segmentosH; j++) {
                indices[k++] = k1 + j;        // k1---k2+1---k2
                indices[k++] = k2 + j + 1;
                indices[k++] = k2 + j;

                indices[k++] = k1 + j;        // k1---k1+1---k2+1
                indices[k++] = k1 + j + 1;
                indices[k++] = k2 + j + 1;
              }
            }

            this.esferaVAO = gl.createVertexArray();
            gl.bindVertexArray(this.esferaVAO);

            var codigoVertices = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);

            var codigoCoordenadasDeTextura = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTextura);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(1);
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);

            var codigoDeIndices = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, codigoDeIndices);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
          }

          muestra(gl) {
            gl.bindVertexArray(this.esferaVAO);
            gl.drawElements(gl.TRIANGLES, this.cantidadDeIndices, gl.UNSIGNED_SHORT, 0);
            gl.bindVertexArray(null);
          }
        }

        /***************************************************************************/
        /* Lee la Textura                                                          */
        /***************************************************************************/
        function leeLaTextura(gl, ID_del_archivo, codigoDeTextura) {

          /* Se asigna un nombre (código) a la textura */
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);

          /* true, invierte los píxeles en el orden de abajo hacia arriba que WebGL espera */
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);

          /* Obtiene la imagen */
          var imagen = document.getElementById(ID_del_archivo);

          /* Se lee la textura */
          /* |  tipo   |0=1 resol|RGB/RGBA |orden col|tip datos| buffer  | */
          /* |    1    |    2    |    3    |    4    |    5    |    6    | */	    
          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, imagen);

          /* Para que el patrón de textura se agrande y se acomode a una área grande */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

          /* Para que el patrón de textura se reduzca y se acomode a una área pequeña */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);

          /* Para repetir la textura tanto en s y t fuera del rango del 0 al 1
            * POR DEFECTO! */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);

          /* Para limitar la textura tanto de s y t dentro del rango del 0 al 1 */
          //gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
          //gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

          /* Se deja de asignar un nombre (código) a la textura */
          gl.bindTexture(gl.TEXTURE_2D, null);

        }

        /***************************************************************************/
        /* Eventos del Ratón                                                       */
        /***************************************************************************/

        function mouseDown(event) {

          event.preventDefault();
          var posx = new Number();
          var posy = new Number();

          /* Obtiene la coordenada dentro de la área mayor */
          if (event.x != undefined && event.y != undefined) {
            posx = event.x;
            posy = event.y;
          } else {
            posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
            posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }

          /* Obtiene la coordenada dentro del canvas */
          posx = posx - canvas.offsetLeft;
          posy = posy - canvas.offsetTop;

          /* Matriz = MatrizRotacion */
          if (event.button == 0){ // botón izquierdo
            B = MatrizRotacion.slice(); /* Copia */
            arcBall.primerPunto(posx, posy);
            boton_izq_presionado = true;
          } else if (event.button == 2 && usarTraslacion) { // botón derecho
            boton_der_presionado = true;
          }
          
          return false;
        };

        function mouseUp(e){
          boton_izq_presionado = false;
          boton_der_presionado = false;
        };

        function mouseMove(event) {

          if (!boton_izq_presionado && !boton_der_presionado)
            return false;

          var posx = new Number();
          var posy = new Number();

          /* Obtiene la coordenada dentro de la área mayor */
          if (event.x != undefined && event.y != undefined) {
            posx = event.x;
            posy = event.y;
          } else {
            posx = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
            posy = event.clientY + document.body.scrollTop + document.documentElement.scrollTop;
          }

          /* Obtiene la coordenada dentro del canvas */
          posx = posx - canvas.offsetLeft;
          posy = posy - canvas.offsetTop;

          if (boton_izq_presionado) {
            let q = arcBall.segundoPunto(posx, posy);
            Cuaternion.rota2(MatrizRotacion, q);
            multiplica(MatrizRotacion, MatrizRotacion, B);
          } else if (boton_der_presionado && usarTraslacion){
            posx = (posx * 10 / canvas.width) - 5;
            posy = (10 - posy * 10 / canvas.height) - 5;
            tx = posx;
            ty = posy;
          }

        };        

        /***************************************************************************/
        /* Se renderizan todos los objetos                                         */
        /***************************************************************************/
        function dibuja() {

          gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

          /* Define la Matriz de Proyección */
          if (document.getElementById('opcion1').checked) {
            perspective(MatrizProyeccion, 60, ancho/alto, 2, 100);
          } else if (document.getElementById('opcion2').checked) {
            frustum(MatrizProyeccion, -1.15*ancho/alto, 1.15*ancho/alto, -1.15, 1.15, 2, 100);
          } else if (document.getElementById('opcion3').checked) {
            ortho(MatrizProyeccion, -10*ancho/alto, 10*ancho/alto, -10, 10, 2, 100);
          }
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

          /* Dibuja el piso */
          identidad(MatrizModelo);             // M = I
          if (usarTraslacion) {
            traslacion(MatrizModelo, tx, ty, 0);
          }
          traslacion(MatrizModelo, -2, -1.5, -15);
          multiplica(MatrizModelo, MatrizModelo, MatrizRotacion); // M = M * MatrizRotacion
          escalacion(MatrizModelo, sx, sy, sz);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          piso.dibuja(gl);

          // Dibuja la esfera central
          traslacion(MatrizModelo,0,1,0)
          rotacionY(MatrizModelo, rotY);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
          gl.activeTexture(gl.TEXTURE0);
          gl.uniform1i(uUnidadDeTextura, 0);
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);
          esfera.muestra(gl);
          

          // Dibuja las esferas ubicadas en las 4 esquinas del piso
          for (let i = 0; i < posicionesEsferas.length; i++) {
            Matriz = MatrizModelo.slice(); /* Copia */
            traslacion(Matriz, posicionesEsferas[i][0], posicionesEsferas[i][1], posicionesEsferas[i][2]);
            rotacionY(Matriz, rotY);
            rotacionX(Matriz, -90);
            gl.uniformMatrix4fv(uMatrizModelo, false, Matriz);
            gl.activeTexture(gl.TEXTURE0);
            gl.uniform1i(uUnidadDeTextura, 0);
            gl.bindTexture(gl.TEXTURE_2D, texturas[i]);
            esfera.muestra(gl);
          }
          cambiarRotacion();
          /* Solicita que el navegador llame nuevamente a dibuja */
          requestAnimationFrame(dibuja);
        }

        function reinicia() {
          /* Matriz de Rotación */
          identidad(MatrizRotacion);
          dibuja();
        }

        function cambiarRotacion(){
          /* Se efectua los incrementos para la animación */
          fin = Date.now(); // Tiempo Final
          duracion = fin - inicio;
          inicio = fin;
          tiempo_real = duracion / 1000.0;

          tiempoMovimiento = tiempoMovimiento - tiempo_real;
          if (tiempoMovimiento < 0.001) { 
            tiempoMovimiento = PERIODO_MOVIMIENTO;
            rotY = rotY + incY;
          }
        }

        function actualizarZoom(e) {
            var zoom = parseFloat(e.target.value);
            sx = sy = sz = zoom;
            document.getElementById("zoomValue").textContent = zoom.toFixed(2) + "x";
        }
        function traslacionCheckbox() {
            var x = document.getElementById("check1").checked;
            if(x!=usarTraslacion){
              usarTraslacion = x;
              dibuja();
            }
        }

        /***************************************************************************/
        /* Se prepara el lienzo y se obtiene el contexto del WebGL.                */
        /***************************************************************************/
        function main() {
          canvas = document.getElementById("webglcanvas");
          canvas.width = window.innerWidth;   // devuelve el ancho de la ventana
          canvas.height = window.innerHeight; // devuelve el alto de la ventana
          
          gl = canvas.getContext("webgl2");
          if (!gl) {
             document.write("WebGL 2.0 no está disponible en tu navegador");
             return;
          }
          canvas.addEventListener("mousedown", mouseDown, false);
          canvas.addEventListener("mouseup", mouseUp, false);
          canvas.addEventListener("mouseout", mouseUp, false);
          canvas.addEventListener("mousemove", mouseMove, false);
          document.getElementById("reset").onclick = reinicia;
          document.getElementById("opciones").onchange = dibuja;
          document.getElementById("zoomSlider").addEventListener("input", actualizarZoom);
          document.getElementById("check1").checked = false;
          document.getElementById("check1").onchange = traslacionCheckbox;

          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
          compilaEnlazaLosShaders();

          /* Objetos */
          piso = new Piso(gl,0,0,0);
          esfera = new Esfera(gl, 2, 48, 48);
          arcBall = new ArcBall(ancho, alto);

          /* Genera un nombre (código) para la textura */
          let nombresImagenes = ["imagenTextura1", "imagenTextura2", "imagenTextura3", "imagenTextura4"];
          for (let i = 0; i < nombresImagenes.length; i++) {
            texturas[i] = gl.createTexture();
            leeLaTextura(gl, nombresImagenes[i], texturas[i]);
          }
          codigoDeTextura = gl.createTexture();
          leeLaTextura(gl, "imagenTextura5", codigoDeTextura)

          gl.useProgram(programaID);
          uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
          uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
          uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
          uUnidadDeTextura = gl.getUniformLocation(programaID, "uUnidadDeTextura");
          ortho(MatrizProyeccion, -5, 5, -5, 5, -5, 5);
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);
          lookAt(MatrizVista, 0, 0, 0, 0, 0, -1, 0, 1, 0);
          identidad(MatrizVista);
          gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);
          identidad(MatrizRotacion);
          arcBall.ajusta(gl.canvas.width, gl.canvas.height);
          gl.enable(gl.DEPTH_TEST);
          gl.clearColor(0, 0, 0, 1);
          dibuja();
        }

        /* Llama a main una vez que la página web se haya cargado. */
        window.onload = main;
